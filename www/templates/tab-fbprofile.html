<ion-view title="Profile">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="list card">
            <div class="itemSS">
                <ion-item class="item-avatar-left user-photo">

                    <img src="http://graph.facebook.com/{{user.id}}/picture?width=270&height=270" ng-if="user.id">
                    <h2>{{user.name}}</h2>
                </ion-item>


            </div>
            <div class="itemSS item-body">
                <p>{{user.name}}</p>
            </div>

            <a href="#" class="fb-login-button button" data-max-rows="1" data-size="large" data-button-type="continue_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="false" ng-click="fbLogout()">Logout</av>
        </div>

    </ion-content>


</ion-view>
