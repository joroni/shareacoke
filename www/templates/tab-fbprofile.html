<ion-view title="Profile">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="list card">


            <ion-item class="item-divider hide">Details</ion-item>

            <ion-item class="item-avatar-medium user-photo">

                <img src="http://graph.facebook.com/{{user.id}}/picture?width=270&height=270" ng-if="user.id">

            </ion-item>
            <label class="item item-input">
                <span class="input-label">Name</span>
				<textarea placeholder="" readonly> {{" "+user.name}}</textarea>
            </label>

            <label class="item item-input">
                <span class="input-label">Email</span>
				<textarea placeholder="" readonly>{{" "+user.email}} </textarea>
            </label>

            <!--   <label class="item item-input">
                <span class="input-label">Phone</span>
				<textarea placeholder="" readonly > {{" "+loggedin_phone}}</textarea>
            </label>
-->

            <label class="item item-input">
                <span class="input-label">Address</span>
				<textarea placeholder="" readonly > {{" "+loggedin_address}}</textarea>
            </label>

            <label class="item item-input">
                <span class="input-label">Pincode</span>
                <textarea placeholder="" readonly type="password"> {{" "+loggedin_pincode}}</textarea>
            </label>





            <!-- <a href="#" class="fb-login-button button" data-max-rows="1" data-size="large" data-button-type="continue_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="false" ng-click="fbLogout()">Logout</a>-->
        </div>
        <div class="button-bar-padding social-login">
            <button class="button button-block button-border icon-left ion-social-facebook button-fb" ng-click="fbLogout()">Logout with Facebook</button>

        </div>

    </ion-content>


</ion-view>
